<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>

</head>

<style>
    .container {
        padding-left: 2em;
        padding-right: 2em;
        padding-top: 2em;
    }
</style>

<body>
    <div class = container>
        <form action="" method="POST" role="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label>
                  <input type="first-name" class="form-control" id="inputFirstName" placeholder="first name">
                </div>

                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="last-name" class="form-control" id="inputLastName" placeholder="last name">
                </div>
             </div>

                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="signupEmail">Email</label>
                      <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="signupPassword">Password</label>
                      <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>

                  </div>

                  </div

                  <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="signupCategory">What are you handy with? (Select all that apply)</label><br>
                                <ul>
                                    <li><input type="checkbox" id="cb1" data-toggle="modal" data-target="#exampleModal"/>
                                    <label for="cb1"><img src="../public/images/appliances3.png" /></label>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="exampleModalLabel">Plumbing</h5>
                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="form-check">
                                                                <input type="checkbox" name="plumbing[]" value="drain"> Drain cleaning<br>
                                                                <input type="checkbox" name="plumbing[]" value="faucet"> Faucets installation or repair<br>
                                                                <input type="checkbox" name="plumbing[]" value="disposal"> Garbage disposal malfunctioning<br>
                                                                <input type="checkbox" name="plumbing[]" value="drain"> Septic systems & mains<br>
                                                                <input type="checkbox" name="plumbing[]" value="drain"> Sprinkler systems<br>
                                                                <input type="checkbox" name="plumbing[]" value="drain"> Water heaters<br>
                                                                <input type="checkbox" name="plumbing[]" value="drain"> Water softening or purification<br>
                                                              </div>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </li>

                                    <li><input type="checkbox" id="cb2" />
                                    <label for="cb2"><img src="../public/images/electrical3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb3" />
                                    <label for="cb3"><img src="../public/images/appliances3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb4" />
                                    <label for="cb4"><img src="../public/images/household3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb5" />
                                    <label for="cb5"><img src="../public/images//landscaping3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb6" />
                                    <label for="cb6"><img src="../public/images/painting3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb7" />
                                     <label for="cb7"><img src="../public/images/housecleaning3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb8" />
                                    <label for="cb8"><img src="../public/images/flooring3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cb9" />
                                    <label for="cb9"><img src="../public/images/roofing3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cbc1" />
                                    <label for="cbc1"><img src="../public/images/heating3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cbc2" />
                                    <label for="cbc2"><img src="../public/images/winterization3.png" /></label>
                                    </li>
                                    <li><input type="checkbox" id="cbc3" />
                                    <label for="cbc3"><img src="../public/images/windows3.png" /></label>
                                    </li>
                              </ul>
                    </div>
                  </div>

                <div class="form-group">
                </div class="sign-up">
                <button type="submit" class="btn btn-primary" id="signUp">Sign up</button>
                </div>
              </form>
            </div>

</body>

</html>
