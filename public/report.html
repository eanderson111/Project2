<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/report.js"></script>

</head>

<style>
    .container {
        padding-left: 5px;
        padding-right: 2em;
        padding-top: 2em;
    }
p, h1, slct2 {
    margin: 15px;
}

label {
    margin: 10px;
    margin-left: 15px;
}
input {
    margin: 10px;
    margin-left: 15px;
}
.form-group {
    padding-left: 10px
    
    }

</style>

<body>
    <div class = container>
        <form id="ticket" action="" method="POST" role="form">
                <h1>What type of handyman help do you need?</h1>
                <div class="form-row-1">
                        <div class="form-group col-md-12" id="skills-selection">
                            <select id="slct1" class="form-control" name="slct1" onchange="populate(this.id, 'slct2')">
                            <option value="Plumbing">Plumbing</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Household">Household</option>
                            <option value="Landscaping">Landscaping</option>
                            <option value="Painting">Painting</option>
                            <option value="Housecleaning">Housecleaning</option>
                            <option value="Heating">Heating & Cooling</option>
                            <option value="Windows">Windows & Doors</option>
                            </select>
                    <hr />
                    </div>
                </div>
                
                <p>Let's get more specific:</p>
                <div id="slct2"></div>
                <hr />

        <div class="form-row-2">
            <div class="form-group col-md-12">
                    <label for="emergency">Is this an emergency?</label><br>
                    <input type="checkbox" id="emergency" name="emergency" value="emergency"> Yes<br>
                    <input type="checkbox" id="non-emergency" name="non-emergency" value="non-emergency"> No <br>
            </div>


            <div class="form-row-3">
                <div class="form-group col-md-12">
                        <label for="exampleFormControlSelect1">Tell us more about the nature of the work to be done?</label>
                        <select class="form-control" id="natureWork">
                            <option value="0">Repairs</option>
                            <option value="1">Installation</option>
                            <option value="2">Assembly</option>
                            <option value="3">Maintenance</option>
                        </select>
                </div>
            </div>

            <div class="form-row-4">
                <div class="form-group col-md-12">
                        <label for="exampleFormControlSelect1">When were you hoping to have the work done?</label>
                        <select class="form-control" id="timeWork">
                            <option>Today</option>
                            <option>Tomorrow</option>
                            <option>2-3 days</option>
                            <option>1 week</option>
                        </select>
                </div>
            </div>

            <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
        </form>
    </div>
</body>

<script type="text/javascript">
    function populate(slct1, slct2) {
        var s1 = document.getElementById(slct1);
        var s2 = document.getElementById(slct2);
        s2.innerHTML = "";
        if (s1.value == "Plumbing") {
            var optionArray = ["Drain Clearing",
                "Faucets, Fixtures & Pipes",
                "Garbage Disposal",
                "Septic Systems, Sewers & Water Mains",
                "Sprinkler Systems",
                "Water Heaters",
                "Boilers & Radiators",
                "Pumps",
                "Water Softening & Purification"];
        } else if (s1.value == "Electrical") {
            var optionArray = ["Fixtures",
                "Fuse",
                "Outlets, Panels, Switches & Wiring",
                "Cables, Networks & Telephones",
                "Electronics, Computers & Home Media Systems",
                "Appliances",
                "Heating & Thermostats",
                "Home Security & Alarms"];
        } else if (s1.value == "Appliances") {
            var optionArray = ["Washing machine",
                "Refrigerator",
                "Dishwasher",
                "Dryer",
                "Range, stove or oven",
                "Garbage disposal"];
        } else if (s1.value == "Household") {
                var optionArray = ["Carpet & Draperies",
                "Windows",
                "Exterior Home",
                "Interior Home",
                "Ducts & Vents - Clean",
                "Chimney & Fireplace - Clean",
                "Waste Material & Junk Removal"];
        } else if (s1.value == "Landscaping") {
                var optionArray = ["Lawn Maintenance",
                "Bushes, Shrubs & Trees pruning",
                "Fences",
                "Outdoor Patios, Steps & Walkways fixes",
                "Mowers/mowing",
                "Planting"];
        } else if (s1.value == "Painting") {
                var optionArray = ["Exterior Painting or Staining",
                "Interior Painting or Staining",
                "Paint Removal and Cleaning",
                "Wallpapering"];
        } else if (s1.value == "Housecleaning") {
                var optionArray = ["Carpet & Draperies",
                "Windows",
                "Exterior Home",
                "Interior Home",
                "Ducts & Vents",
                "Chimney & Fireplace"];
        } else if (s1.value == "Heating") {
                var optionArray = ["Heating Systems",
                "Water Heaters",
                "Ducts & Vents",
                "Fireplaces, Inserts, Stoves",
                "Central Air Conditioning",
                "Window A/C Unit"];
        } else if (s1.value == "Windows") {
                var optionArray = ["Stuck Windows",
                "Cracked Glass",
                "Leaks & Moisture",
                "Rotted Window Sill",
                "Heavy Drafts",
                "Locks & Hinges"];
        }

    for (var option in optionArray) {
        if (optionArray.hasOwnProperty(option)) {
            var pair = optionArray[option];
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = pair;
            checkbox.value = pair;
            s2.appendChild(checkbox);
    
            var label = document.createElement('label')
            label.htmlFor = pair;
            label.appendChild(document.createTextNode(pair));

            s2.appendChild(label);
            s2.appendChild(document.createElement("br"));    
        }
    }
}

</script>

</html>
